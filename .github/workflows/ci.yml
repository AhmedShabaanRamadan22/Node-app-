name: CI/CD Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonar-scan-and-gate:
    name: SonarQube Scan & Quality Gate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: ./
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

    - name: Check SonarQube Quality Gate
      id: quality_gate
      uses: SonarSource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      continue-on-error: true

    # -------------------------
    # Ø¥Ù†Ø´Ø§Ø¡ URL Dashboard Ù…Ù† Ø§Ù„Ù€ variables
    - name: Set Dashboard URL
      run: echo "DASHBOARD_URL=${{ vars.SONAR_HOST_URL }}/dashboard?id=${{ vars.SONAR_PROJECT_KEY }}" >> $GITHUB_ENV

    # -------------------------
    # Ø·Ø¨Ø§Ø¹Ø© Ø§Ù„Ù†ØªÙŠØ¬Ø© ÙˆØ§Ù„Ù„ÙŠÙ†Ùƒ
    - name: Print SonarQube Result
      if: always()
      run: |
        if [ "${{ steps.quality_gate.outcome }}" == "failure" ]; then
          echo "ğŸš¨ Quality Gate FAILED! Please check SonarQube" | tee -a $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Quality Gate PASSED!" | tee -a $GITHUB_STEP_SUMMARY
        fi

        echo "ğŸ”— [SonarQube Dashboard]($DASHBOARD_URL)" | tee -a $GITHUB_STEP_SUMMARY

    # -------------------------
    # Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¨Ø§ÙŠØ¨Ù„Ø§ÙŠÙ† Ù„Ùˆ ÙØ´Ù„ Ø§Ù„Ù€ Quality Gate
    - name: Fail if Quality Gate failed
      if: steps.quality_gate.outcome == 'failure'
      run: |
        echo "âŒ Stopping pipeline because Quality Gate failed."
        exit 1

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sonar-scan-and-gate

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests available"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/node-app:latest
