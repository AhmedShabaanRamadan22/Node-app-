name: CI/CD Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonar-scan-and-gate:
    name: SonarQube Scan & Quality Gate
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: ./
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Check SonarQube Quality Gate
      id: quality_gate
      uses: SonarSource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

    - name: Set Dashboard URL
      run: echo "DASHBOARD_URL=$SONAR_HOST_URL/dashboard?id=$SONAR_PROJECT_KEY" >> $GITHUB_ENV

    - name: Print SonarQube Result
      if: always()
      run: |
        if [ "${{ steps.quality_gate.outcome }}" == "failure" ]; then
          echo "üö® Quality Gate FAILED! Please check SonarQube" >> $GITHUB_STEP_SUMMARY
          echo "üîó SonarQube Dashboard: $DASHBOARD_URL" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚úÖ Quality Gate PASSED!" >> $GITHUB_STEP_SUMMARY
          echo "üîó SonarQube Dashboard: $DASHBOARD_URL" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Fail if Quality Gate failed
      if: steps.quality_gate.outcome == 'failure'
      run: |
        echo "‚ùå Stopping pipeline because Quality Gate failed."
        exit 1

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: sonar-scan-and-gate

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests available"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/node-app:latest
