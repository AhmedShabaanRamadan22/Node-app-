name: CI/CD Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonar-scan-and-gate:
    name: SonarQube Scan & Quality Gate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: ./
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Check SonarQube Quality Gate
      id: quality_gate
      uses: SonarSource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      continue-on-error: true # Ù…Ù‡Ù… Ø¹Ø´Ø§Ù† Ù…Ø§ ÙŠÙ‚ÙØ´ Ø§Ù„ÙÙ„Ùˆ ÙÙˆØ±Ù‹Ø§

    - name: Fail if Quality Gate failed
      run: |
        if [ "${{ steps.quality_gate.outcome }}" != "success" ]; then
          echo "ğŸš¨ Quality Gate FAILED! Please check SonarQube and fix issues before building."
          exit 1
        else
          echo "âœ… Quality Gate PASSED. Continuing build..."
        fi

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: sonar-scan-and-gate # Ù‡ÙŠØªÙ†ÙØ° ÙÙ‚Ø· Ù„Ùˆ Ø§Ù„Ù€ job Ø§Ù„Ù„ÙŠ ÙÙˆÙ‚ Ù†Ø¬Ø­

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests available"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/node-app:latest
